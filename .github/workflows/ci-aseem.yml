name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
      # If your package.json is not in the root folder, specify the working directory:
      # working-directory: ./path-to-your-subdirectory

    - name: Run tests
      run: npm test --if-present
      # Uncomment this if package.json is in a subdirectory:
      # working-directory: ./path-to-your-subdirectory

    - name: Build project
      run: npm run build
      # Uncomment this if package.json is in a subdirectory:
      # working-directory: ./path-to-your-subdirectory
